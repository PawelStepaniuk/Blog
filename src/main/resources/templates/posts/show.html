<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div>
        <div class="well">
            <div class="media">
                <div class="media-body">
                    <h4 class="media-heading" th:text="${post.title}"></h4>
                    <p th:text="${post.content}"/>
                </div>
            </div>
        </div>
    </div>
</div>
<p th:if="${message}" th:text="${message}" style="color:green"></p>

<div th:each="comment: ${post.comments}">
    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-md-12">
                <h5 th:text="${comment.author}"></h5>
                <p th:text="${comment.content}"></p>
            </div>
        </div>
    </div>
</div>

<h3>Dodaj komentarz</h3>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form action="/posts/addComment" method="post">
                <input type="hidden" name="post" th:value="${post.id}">
                <div class="form-group">
                    <label>Autor</label>
                    <input type="text" class="form-control" name="author">
                </div>
                <div class="form-group">
                    <textarea name="content" class="form-control" rows="5"
                              placeholder="Podaj treść komentarza"></textarea>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-animated">Dodaj</button>
            </form>
        </div>
    </div>

</div>


</body>
</html>
